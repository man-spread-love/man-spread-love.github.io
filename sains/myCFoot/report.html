        function divify(divId, inputId) {
            // Retrieve the parent div and input element
            var parentDiv = document.getElementById(divId);
            var inputElement = document.getElementById(inputId);

            // Check if both elements exist
            if (!parentDiv || !inputElement) {
                console.error("Parent div or input element not found.");
                return;
            }

            // Create a new div element
            var newDiv = document.createElement("div");
            newDiv.className = "childDiv"; // Add a class for styling

            // Get the input value and sanitize it
            var inputValue = inputElement.value.trim();
            if (inputValue === "") {
                alert("Please enter some text."); // Alert user if input is empty
                return;
            }

            // Set the inner text of the new div
            newDiv.innerText = inputValue;

            // Append the new div to the parent div
            parentDiv.appendChild(newDiv);

            // Clear the input field after adding the div
            inputElement.value = '';
        }
